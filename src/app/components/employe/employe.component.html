<div class="parent">

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <!-- ACtion Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="action">
                    <button mat-icon-button mat-raised-button mat-button (click)="addEmploye()" class="add">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element" class="action">
                    <button mat-icon-button mat-raised-button (click)="delEmploye(element.id)" mat-button
                        class="delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <span>&nbsp;</span>
                    <span>&nbsp;</span>
                    <span>&nbsp;</span>
                    <span>&nbsp;</span>
                    <button mat-icon-button mat-raised-button
                        (click)="editEmploye(element.id, element.nom, element.prenom, element.numPoste, element.departement)"
                        mat-button class="edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Employé </th>
                <td mat-cell *matCellDef="let row" class="id-column">
                    {{row.id}}
                </td>
            </ng-container>
            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
            </ng-container>
            <!-- Prénom Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
            </ng-container>
            <!-- Num Poste Column -->
            <ng-container matColumnDef="numPoste">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Numéro Poste </th>
                <td mat-cell *matCellDef="let row"> {{row.numPoste}} </td>
            </ng-container>
            <!-- Département Column -->
            <ng-container matColumnDef="departement">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Département </th>
                <td mat-cell *matCellDef="let row"> {{row.departement}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="paginator" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
